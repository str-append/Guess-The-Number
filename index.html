<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .lowCss
        {
            color: blue;
            font-style: italic;
        }
        .highCss
        {
            color: red;
            font-style: bold;
        }
    </style>
    <title>Guessing Game</title>
</head>
<body>
    <div>
        <input type="text" name="number" id="number">
        <button id="btn">Make Guess</button>
    </div>
    <ul></ul>
    <script>
        $(document).ready(function(){
            var number = Math.floor(Math.random()*100);
            var count=0;
        $("button").click(function(){
            var num= $("#number").val();
            console.log(num);
            console.log(number);
            if(number > num)
            {
                $("ul").append('<li class="lowCss" >'+ num+ '</li>')
                count=count+1;
            }
            else if(number<num)
            {
                $("ul").append('<li class="highCss" >'+ num+ '</li>')
                count=count+1;
                
            }
            else if(number == num)
            {
                $("ul").append('<li>'+ num+'</li>')
                count=count+1;
                $("div").append('<span> you got it right in' +count+" tries </span>");
                $("button").hide();
            }
        })
        });
        
    </script>
</body>
</html>
